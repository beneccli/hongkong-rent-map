<div class="py-6">
  <div class="flex">
    <button
      class="px-3 py-2 mr-3 text-white duration-150 bg-teal-400 rounded-lg shadow-lg active:bg-teal-500 hover:scale-105"
      (click)="refreshRentList()"
    >
      Refresh rent list
    </button>
    <button
      class="px-3 py-2 mr-3 text-white duration-150 bg-teal-400 rounded-lg shadow-lg active:bg-teal-500 hover:scale-105"
      (click)="updateAddresses()"
    >
      Update addresses
    </button>
    <button
      class="px-3 py-2 mr-3 text-white duration-150 bg-teal-400 rounded-lg shadow-lg active:bg-teal-500 hover:scale-105"
      (click)="updateCoordinates()"
    >
      Update coordinates
    </button>
    <button
      class="px-3 py-2 mr-3 text-white duration-150 bg-teal-400 rounded-lg shadow-lg active:bg-teal-500 hover:scale-105"
      (click)="retrieveRecords()"
    >
      Retrieve records
    </button>
    <select (change)="onNewLocation($event)">
      <option value="hk">Hong Kong</option>
      <option value="kw">Kowloon</option>
      <option value="nt">New Territories</option>
    </select>
    <select (change)="onNewPriceRange($event)">
      <option value="5000-10000">5000-10000</option>
      <option value="10000-15000">10000-15000</option>
      <option value="15000-20000" selected>15000-20000</option>
      <option value="20000-40000">20000-40000</option>
    </select>
  </div>

  <div class="px-4 py-2 mt-12 bg-gray-200">
    <div class="font-bold">State</div>
    <div>{{stateMessage}}</div>
  </div>

  <!-- <google-map></google-map> -->
  <div style="height: 700px;"
    leaflet
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
  >
    <ng-container *ngFor="let marker of markers">
      <div [leafletLayer]="marker"></div>
    </ng-container>
  </div>
</div>
