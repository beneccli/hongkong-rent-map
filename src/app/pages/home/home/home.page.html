<div class="max-w-4xl mx-auto">
  <div class="flex py-3 border-b border-red-700">
    <div class="flex-1 text-3xl font-bold">HONG KONG RENT MAP</div>
    <div class="flex items-center">
      <div class="mr-1" [class.hidden]="!isLoading">
        <svg class="w-5 h-5 mr-3 -ml-1 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <button
        (click)="onlyRecent = !onlyRecent"
        class="mr-3 bg-white bg-opacity-25 border-none rounded-lg form-input focus:ring-2 focus:ring-red-200"
      >
        <fa-icon [icon]="onlyRecent ? faSquareCheck : faSquare" size="sm"></fa-icon>
        <span class="ml-3">Only recent ads</span>
      </button>
      <select
        [(ngModel)]="location"
        class="bg-white bg-opacity-25 border-none rounded-lg focus:ring-2 focus:ring-red-200 form-select"
      >
        <option value="hk" selected>Hong Kong</option>
        <option value="kw">Kowloon</option>
        <option value="nt">New Territories</option>
        <option value="islands">Outlying Islands</option>
      </select>
      <select
        [(ngModel)]="priceRange"
        class="ml-3 bg-white bg-opacity-25 border-none rounded-lg focus:ring-2 focus:ring-red-200 form-select"
      >
        <option value="5000-10000">5000-10000</option>
        <option value="10000-15000">10000-15000</option>
        <option value="15000-20000" selected>15000-20000</option>
        <option value="20000-40000">20000-40000</option>
      </select>
    </div>
  </div>

  <app-map
    [priceRange]="priceRange"
    [location]="location"
    [favoriteAdsIds]="favoriteAdsIds"
    [favoriteAds]="favoriteAds"
    [showAd]="showAd"
    [onlyRecent]="onlyRecent"
    (actionAdd)="onActionAdd()"
    (actionRemove)="onActionRemove()"
    (addFavoriteAd)="onAddFavoriteAdsId($event)"
    (removeFavoriteAd)="onRemoveFavoriteAdsId($event)"
  ></app-map>

  <app-list-favorites
    [priceRange]="priceRange"
    [location]="location"
    [favoriteAdsIds]="favoriteAdsIds"
    [favoriteAds]="favoriteAds"
    (addFavoriteAd)="onAddFavoriteAdsId($event)"
    (removeFavoriteAd)="onRemoveFavoriteAdsId($event)"
    (showFavorite)="onShowFavorite($event)"
  >
  </app-list-favorites>
</div>
